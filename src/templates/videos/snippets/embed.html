<video id="demo-player" 
    class="course-video"
    controls 
    autoplay 
    data-video-url="{{ video_url }}"
    data-cloud-name="{{ cloud_name }}"
    data-cld-colors='{ "base": "{% if base_color %}{{
    base_color}}{% else %}#007aabc{% endif %}", "accent":
    "#db8226", "text": "#fff" }'
    class="cld-video-player cld-video-player-skin-light"
>
    <source src="{{ video_url }}" />
</video>
